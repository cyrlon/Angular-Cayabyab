<body class="background">
    <br>
    <br> 
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
        <!-- USERNAME -->
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input type="text" matInput placeholder="First name">
          </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <input type="text" matInput placeholder="Last name">
          </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <input type="email" matInput placeholder="Email">
          </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <input type="text" matInput placeholder="address">
          </mat-form-field>
        <br>
        <!-- PASSWORD  -->
          <mat-form-field class="example-full-width">
            <input type="password" matInput placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" >Register</button>
  </mat-card>
</body>
